<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>My App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</script>
 		<script src="../static/js/AppScript.js"></script> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>

	<body class="container" style="margin-top: 50px; width: 70%; height:auto;">
		<h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
			CRUD Operation Menu
		</h2>

		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="btn btn-primary" onclick="showAddForm()">Add Student Record</div>
					<div class="btn btn-primary" onclick="showUpdateForm()">Update Student Record</div>
					<div class="btn btn-primary" onclick="showDeleteForm()">Delete Student Record</div>
					<div class="btn btn-primary" id="showStudentsBtn" onclick="showViewForm()">View Student Record</div>
				</div>
			</div>
		</div>
		
		<form class="container" id="addForm" style="display: none;">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Add new student</h5>
					<div class="form-group">
						<label for="studentName">
							Enter Student Name
						</label>
						
						<input type="text" class="form-control" id="name" placeholder="Enter THE Student name">
					</div>

					<div class="form-group">
						<label for="studentEmail">
							Enter Email address
						</label>
						
						<input type="email" class="form-control" id="emailId" placeholder="name@example.com">
					</div>

					<div class="form-group">
						<label for="studentContactNumber">
							Enter Mobile number
						</label>
						
						<input type="tel" class="form-control" id="contactNumber" placeholder="88888 88888">
					</div>
				</div>
				<button type="submit" onclick="addStudent()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px; margin-right: 15px;">
					Submit
				</button>
			</div>
		</form>

		<form class="container" id="updateForm" style="display: none;">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Update student details</h5>
					<div class="form-group">
						<label for="studentId">
							Enter Student Id
						</label>
						
						<input type="number" class="form-control" id="studentId" placeholder="Enter A Student Id">
					</div>

					<div class="form-group">
						<label for="studentName">
							Enter Student Name
						</label>
						
						<input type="text" class="form-control" id="name" placeholder="Enter Student name">
					</div>

					<div class="form-group">
						<label for="studentEmail">
							Enter Email address
						</label>
						
						<input type="email" class="form-control" id="emailId" placeholder="name@example.com">
					</div>

					<div class="form-group">
						<label for="studentContactNumber">
							Enter Mobile number
						</label>
						
						<input type="tel" class="form-control" id="contactNumber" placeholder="88888 88888">
					</div>
				</div>
				<button type="submit" onclick="updateStudent()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px; margin-right: 15px;">
					Submit
				</button>
			</div>
		</form>

		<form class="container" id="deleteForm" style="display: none;">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Delete student record</h5>
					<div class="form-group">
						<label for="studentId">
							Enter Student Id
						</label>
						
						<input type="number" class="form-control" id="studentId" placeholder="Enter Student Id">
					</div>
				</div>
				<button type="submit" onclick="deleteStudent()" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px; margin-right: 15px;">
					Submit
				</button>
			</div>
		</form>

		<div class="container">
			<table class="table" id="tablearea" style="display: none;"></table>
		</div>
	</body>
</html>
